<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ blockchain_root }}/Resources/js/pay-now-button-v2.js"></script>
    
    <script type="text/javascript">
  $(document).ready(function() {
    $('.stage-paid').on('show', function() {
      window.location.href = '{{ url_for('order_status', invoice_id=invoice_id) }}';
    });
  });
  </script>
</head>
    <body>
       <h1>Buy Nuts and Bolts</h1>
        <div class="blockchain-btn" style="width:auto" data-create-url="{{ url_for('create_handler', invoice_id=invoice_id) }}"> 
            <div class="blockchain stage-begin">
                <img src="{{ url_for('static', filename='pay_now_64.png') }}">
            </div>
            <div class="blockchain stage-loading" style="text-align:center">
                <img src="{{ blockchain_root }}/Resources/loading-large.gif">
            </div>
            <div class="blockchain stage-ready" style="text-align:center">
                Please send {{ price_in_btc }} BTC to <br /> <b>[[address]]</b> <br /> 
                <div class='qr-code'></div>
            </div>
            <div class="blockchain stage-paid">
                Payment Received <b>[[value]] BTC</b>. Thank You.
            </div>
            <div class="blockchain stage-error">
                <font color="red">[[error]]</font>
            </div>
        </div>
    </body>
</html>
